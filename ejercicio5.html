<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" name="calculator" value="" id="opera">
    <button class="result" type="button" name="borra" id="borra" onclick="borra()">borra</button>
    <br>
    <button class="btn" type="button" name="button" onclick="operacion(1)">1</button>
    <button class="btn" type="button" name="button" onclick="operacion(2)">2</button>
    <button class="btn" type="button" name="button" onclick="operacion(3)">3</button>
    <button class="btn" type="button" name="button" onclick="operacion(4)">4</button>
    <button class="btn" type="button" name="button" onclick="operacion(5)">5</button>
    <button class="btn" type="button" name="button" onclick="operacion(6)">6</button>
    <button class="btn" type="button" name="button" onclick="operacion(7)">7</button>
    <button class="btn" type="button" name="button" onclick="operacion(8)">8</button>
    <button class="btn" type="button" name="button" onclick="operacion(9)">9</button>
    <button class="btn" type="button" name="button" onclick="operacion(0)">0</button>
    <br>
    <button class="btn" type="button" name="button" onclick="operacion('+')">+</button>
    <button class="btn" type="button" name="button" onclick="operacion('-')">-</button>
    <button class="btn" type="button" name="button" onclick="operacion('*')">*</button>
    <button class="btn" type="button" name="button" onclick="operacion('/')">/</button>
    <br>
    <button class="result" type="button" name="result" onclick="calcTotal()">=</button>
    <script type="text/javascript">
      var result = document.getElementsByName("result")[0];
      var calculator = document.getElementsByName("calculator")[0];
      var calcTotal = function(){
        calculator.value = eval(calculator.value);
      }
      function operacion(dato){
        opera = document.getElementById("opera").value;
        opera = opera + dato;
        document.getElementById("opera").value = opera;
      }
      var borra = function(){
        document.getElementById("opera").value = "";
      }
    </script>
  </body>
</html>
